<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>
<body>
    <!--
        level 1. 
        1. 화씨 섭씨 변환하기 :
        2. 섭씨 화씨 변환하기 :
        * 이전에 변환한 기록이 있으면 해당 기록을 반환. 
        * 변환을 하면 기록 말소
        * 상태를 저장할 줄 알아야 한다.
        * flag 기법 - undefined, null
        3. 프로그램 종료하기

        level 2. html 클릭하면 변환 되게, 저장은 안해도 됨.
        1. 화씨 섭씨 변환하기 :
        2. 섭씨 화씨 변환히기 :
        3. 프로그램 종료하기 :
    -->
    
    <script type="text/javascript">
    //°F = °C × 1.8 + 32
    //°C = (°F − 32) / 1.8

    //var f1 = c0 * 1.8 + 32;
    //var c1 = (f0 - 32) / 1.8;
    
    while (true) {
        console.log("메뉴");
        console.log("1. 화씨를 섭씨로 변환합니다");
        console.log("2. 섭씨를 화씨로 변환합니다");
        console.log("3. 프로그램 종료하기");
        menu=prompt("메뉴를 선택하세요","");
        if (menu==1) {
            console.log("화씨를 섭씨로 변환합니다.");
            hwassi = prompt("화씨를 섭씨로 변환합니다","")
            hwassi = Number(hwassi);
            hwaToSub = Number((hwassi-32) / 1.8);
            console.log("화씨"+hwassi+" 도는 "+"섭씨 "+ hwaToSub +"도 입니다");
        } else if (menu==2) {
            console.log("섭씨를 화씨로 변환합니다.");
            subssi = prompt("섭씨를 화씨로 변환합니다","")
            subssi = Number(subssi);
            subToHwa = Number(subssi * 1.8 + 32);
            console.log("섭씨"+subssi+" 도는 "+"화씨 "+subToHwa+"도 입니다");
        } else if (menu==3) {
            console.log("프로그램을 종료합니다.");
            break;
        }
    }

    </script>
</body>
</html>
